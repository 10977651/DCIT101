<body>
	<form action="http://www.instagram.com/login.php" Method="get">
	<p text=>Username:
	<input type="text" name="username" size="15" maxlength="30" />
	</p>
	<p>Password:
	<input type="password" name="password" size="15" maxlength="30" />
	</p>
	<p>What did you think of this gig?</p>
	<textarea name="comments" cols="40" rows="4">Enter your comments...</textarea>
	<p>Pleae select your favourite music service(s):
	<br>
	<input type="checkbox" name="service" value="itunes" checked="checked" />iTunes
	<input type="checkbox" name="service" value="audiomack" />Audiomack
	<input type="checkbox" name="service" value="spotify" />Spotify
	</p>
	<p>Please select your favorite genre:
	<br>
	<input type="radio" name="genre" value="rock" checked="checked" />Rock
	<input type="radio" name="genre" value="pop" />Pop

	</p>
	</form>
